<div class="aurora-bg"></div>
<section class="auth-section">
  <div class="auth-container">
    <div class="glass-card">
      <div class="card-content">
        <h2 class="auth-title">{{ isLoginPage ? 'Welcome Back' : 'Create Account' }}</h2>
        <p class="auth-subtitle">{{ isLoginPage ? 'Enter your details to access your account' : 'Fill in the details to
          get started' }}</p>

        <form [formGroup]="form" (submit)="submit()" class="auth-form">
          <!-- Registration Fields -->
          <div class="input-group" *ngIf="!isLoginPage">
            <!-- Using *ngIf for cleaner DOM or [hidden] is fine, sticking to hidden logic for minimal logic change -->
            <input formControlName="name" type="text" placeholder=" " id="first-name" [hidden]="isLoginPage">
            <label for="first-name" [hidden]="isLoginPage">First Name</label>
          </div>

          <div class="input-group" *ngIf="!isLoginPage">
            <input formControlName="surname" type="text" placeholder=" " id="last-name" [hidden]="isLoginPage">
            <label for="last-name" [hidden]="isLoginPage">Last Name</label>
          </div>

          <div class="input-group" *ngIf="!isLoginPage">
            <input formControlName="address" type="text" placeholder=" " id="address" [hidden]="isLoginPage">
            <label for="address" [hidden]="isLoginPage">Address</label>
          </div>

          <div class="input-group" *ngIf="!isLoginPage">
            <input formControlName="username" type="text" placeholder=" " id="username" [hidden]="isLoginPage">
            <label for="username" [hidden]="isLoginPage">Username</label>
          </div>

          <!-- Common Fields -->
          <div class="input-group">
            <input formControlName="email" type="email" placeholder=" " id="email">
            <label for="email">Email</label>
          </div>

          <div class="input-group">
            <input formControlName="password" type="password" placeholder=" " id="password">
            <label for="password">Password</label>
          </div>

          <div class="input-group" *ngIf="!isLoginPage">
            <input formControlName="password_confirmation" type="password" placeholder=" " id="password_confirm"
              [hidden]="isLoginPage">
            <label for="password_confirm" [hidden]="isLoginPage">Confirm Password</label>
          </div>

          <div class="form-actions">
            <a href="#!" class="forgot-pass">Forgot password?</a>
            <button class="btn-glow" type="submit">
              {{isLoginPage ? 'Sign In' : 'Sign Up'}}
            </button>
          </div>
        </form>

        <div class="auth-footer">
          <p>{{isLoginPage ? 'New here?' : 'Already have an account?' }}
            <a class="link-highlight" routerLink="{{ isLoginPage ? '/register' : '/login' }}">{{isLoginPage ? 'Create
              Account' : 'Log In' }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
