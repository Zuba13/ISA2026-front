<header class="main-header">
  <div class="header-left">
    <!-- <button class="icon-btn menu-btn">
      <i class="bi bi-list"></i>
    </button> -->
    <a routerLink="/" class="logo">
      <i class="bi bi-play-btn-fill logo-icon"></i>
      <span class="logo-text">JutjubiÄ‡</span>
    </a>
  </div>

  <div class="header-center">
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button class="search-btn">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <!-- <button class="icon-btn mic-btn">
      <i class="bi bi-mic-fill"></i>
    </button> -->
  </div>

  <div class="header-right">
    <!-- <button class="icon-btn" title="Create">
      <i class="bi bi-camera-video"></i>
    </button>
    <button class="icon-btn" title="Notifications">
      <i class="bi bi-bell"></i>
    </button> -->

    <!-- Show dropdown if logged in, otherwise link to login -->
    <div class="profile-wrapper" *ngIf="isLoggedIn(); else loginLink">
      <div class="profile-section">
        <a routerLink="/profile" class="username-link" *ngIf="userName">{{ userName }}</a>
        <div class="profile-icon" (click)="toggleDropdown()">
          <i class="bi bi-person-circle"></i>
        </div>
      </div>

      <!-- Dropdown Menu -->
      <div class="dropdown-menu" *ngIf="showDropdown">
        <a routerLink="/profile" class="dropdown-item">
          <i class="bi bi-person"></i>
          <span>Profile</span>
        </a>
        <button class="dropdown-item" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>

    <!-- Login link for non-authenticated users -->
    <ng-template #loginLink>
      <a routerLink="/login" class="profile-section" style="text-decoration: none; color: white;">
        <div class="profile-icon">
          <i class="bi bi-person-circle"></i>
        </div>
      </a>
    </ng-template>
  </div>
</header>
